---
layout: default
title: Enquire about Website Design - Sycamore Consulting
description: Sycamore Consulting...
---
		<style type="text/css">
			.top-bar .name h1 a {
				font-weight: 100;
			}

			.top-bar .name h1 a,
			nav section ul li a {
				font-family: 'Roboto', sans-serif;
			}

			#enquiry-main {
				font-family: 'Roboto', sans-serif;
				padding: 100px 20px 0;
				position: relative;
				text-align: left;
			}
		</style>
		<section id="enquiry-main">
			<div class="row">
				<div class="medium-9 large-9 columns">
					<form action="http://sycamoreconsulting-crm.herokuapp.com/lead/create" name="lead" method="POST" data-abide>
						<div class="row">
							<div class="medium-4 columns">
								<label for="lead[person][name]" class="right">Name</label>
							</div>
							<div class="medium-8 columns">
								<input type="text" name="lead[person][name]" required pattern="alpha" />
								<small class="error">Name required.</small>
							</div>
						</div>
						<div class="row">
							<div class="medium-4 columns">
								<label for="email" class="right">Email Address</label>
							</div>
							<div class="medium-8 columns">
								<input type="text" name="email" required pattern="email" />
								<small class="error">Valid email required.</small>
							</div>
						</div>
						<div class="row">
							<div class="medium-4 columns">
								<label for="telephone" class="right">Phone Number</label>
							</div>
							<div class="medium-8 columns">
								<input type="text" name="telephone" required pattern="number" />
								<small class="error">Phone Number required.</small>
							</div>
						</div>
						<div class="row">
							<div class="medium-4 columns">
								<label for="company" class="right">Company Name</label>
							</div>
							<div class="medium-8 columns">
								<input type="text" name="company" />
							</div>
						</div>
						<div class="row">
							<div class="medium-4 columns">
								<label for="comments" class="right">Comments or Questions</label>
							</div>
							<div class="medium-8 columns">
								<textarea name="comments" rows="8" cols="75"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="medium-12 columns">
								<input class="button right" type="submit" name="submit" value="Submit" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
